<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/rem.js"></script>
    <script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script src="js/md5.js"></script>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css">
<body>
<div class="index-body">
    <div class="index-top">
        <div class="search-input">
            <input type="text" placeholder="输入关键词，自动匹配表情包">
            <div class="search-btn">搜索</div>
        </div>
        <div class="change-search">
            <div class="search-two">
                <input type="text" id="has-input" placeholder="输入关键词，自动匹配表情包">
                <div class="has-search">搜索</div>
            </div>
            <div class="back-btn"></div>
        </div>
    </div>
    <div class="hot-body">
        <div class="hot-top">
            <div class="hottop-left">大家都在搜</div>
            <div class="hottop-right">
                <img class="change-img" src="./imgs/change.png" alt="">
                <div class="change-font">换一换</div>
            </div>
        </div>
        <div class="hot-area">
        </div>
    </div>
    <div class="hot-face">
        <div class="face-title">
            <img src="./imgs/hot.png" alt="">
            <span>热门表情</span>
        </div>
        <div class="face-area">
        </div>
    </div>
    <div class="emoji-body">
        <div class="emoji-title">点击查看大图，可发送至聊天</div>
        <div class="emoji-area">
        </div>
    </div>
    <div class="teach-body">
        <img src="./imgs/morexcx.jpg" alt="">
        <div class="teach-top">
            <img src="./imgs/teach.png" alt="">
            <div class="teac-font">长按发送表情给好友</div>
            <div class="has-know">知道了</div>
        </div>
    </div>
</div>
</body>
</html>
